<html>
    <head>
        <meta charset="UTF-8">
        <title>Reservar cadeira do cinema</title>
    </head>
    <link rel="stylesheet" href="estilo.css">
<body>
        
    <div class="box">
        <h1>Reserve seu espaço já!</h1>
        <p>Escolha um espaço disponível para reservá-lo</p>
        
        <div id="exibirCadeiras"></div>
        
        <input type="number" name="" id="numeroCadeira" placeholder="Digite o valor a reservar">

        <button type="submit" id="enviar">Enviar</button>
        <button type="submit" id="finalizar">Finalizar</button>

        <div class="resposta" id="resultado"></div>
    </div>
    
    <script src="main.js" defer></script>
</body>
</html>
